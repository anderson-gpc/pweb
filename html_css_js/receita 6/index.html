<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cervejas</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      button { padding: 8px 12px; border: none; border-radius: 6px; background: #4CAF50; color: #fff; cursor: pointer; }
      button:hover { filter: brightness(0.95); }
      #cervejasDiv { margin-top: 16px; }

      /* Tabela “bonitinha” */
      table { border-collapse: collapse; width: 600px; max-width: 100%; box-shadow: 2px 2px 10px rgba(0,0,0,.12); border-radius: 8px; overflow: hidden; }
      th, td { padding: 12px 10px; border-bottom: 1px solid #eee; text-align: left; }
      th { background: #263238; color: #fff; letter-spacing: .3px; }
      tr:nth-child(even) td { background: #fafafa; }
      tr:hover td { background: #f2f8ff; }
      .tag { display:inline-block; padding:2px 8px; border-radius:999px; background:#e9f5ff; border:1px solid #cbe7ff; font-size:12px; }
    </style>
  </head>

  <body>
    <div><button id="botaoCarregar">Carregar cervejas</button></div>
    <div id="cervejasDiv"></div>

    <script>
      // Dados com as novas propriedades (strings)
      let cervejas = [
        { name: "Guiness",     alcohol: "10%", style: "Imperial Stout", ibu: "45" },
        { name: "Desperados",  alcohol: "6%",  style: "Lager",          ibu: "15" },
        { name: "Becks",       alcohol: "5%",  style: "Pilsen",         ibu: "20" }
      ];

      const carregarDiv = (
        cs,
        {
          containerId  = "cervejasDiv",
          propKeys     = ["name", "alcohol", "style", "ibu"],
          headerNames  = ["Nome", "Álcool", "Estilo", "Amargor"]
        } = {}
      ) => {
        const div = document.getElementById(containerId);
        if (!div) return;

        
        const headers = (Array.isArray(headerNames) && headerNames.length === propKeys.length)
          ? headerNames
          : propKeys;

        const thead = `
          <thead>
            <tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr>
          </thead>
        `;

        const tbody = `
          <tbody>
            ${cs.map(obj => `
              <tr>
                ${propKeys.map(k => {
                  let val = obj?.[k] ?? "";
                  if (k === "style" && val) val = `<span class="tag">${val}</span>`;
                  return `<td>${val}</td>`;
                }).join("")}
              </tr>
            `).join("")}
          </tbody>
        `;

        div.innerHTML = `<table>${thead}${tbody}</table>`;
      };

      
      document.getElementById("botaoCarregar").addEventListener("click", () => carregarDiv(cervejas));

    </script>
  </body>
</html>
